<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    html,
    body,
    ul,
    li,
    ol,
    dl,
    dd,
    dt,
    p,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    form,
    fieldset,
    legend,
    img {
      margin: 0;
      padding: 0;
    }

    fieldset,
    img,
    input,
    button {
      border: none;
      padding: 0;
      margin: 0;
      outline-style: none;
    }

    /*去掉input等聚焦时的蓝色边框*/
    ul,
    ol {
      list-style: none;
    }

    input {
      padding-top: 0;
      padding-bottom: 0;
      font-family: "SimSun", "宋体";
    }

    select,
    input {
      vertical-align: middle;
    }

    select,
    input,
    textarea {
      font-size: 12px;
      margin: 0;
    }

    textarea {
      resize: none;
    }

    /*防止拖动*/
    img {
      border: 0;
      vertical-align: middle;
    }

    /*  去掉图片低测默认的3像素空白缝隙，或者用display：block也可以*/
    table {
      border-collapse: collapse;
    }

    .clearfix:before,
    .clearfix:after {
      /*清楚浮动*/
      content: "";
      display: table;
    }

    .clearfix:after {
      clear: both;
    }

    .clearfix {
      *zoom: 1;
      /*IE/7/6*/
    }

    a {
      color: #666;
      text-decoration: none;
    }

    a:hover {
      color: #C81623;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      text-decoration: none;
      font-weight: normal;
      font-size: 100%;
    }

    /*设置h标签的大小，设置跟父亲一样大的字体font-size:100%;*/
    s,
    i,
    em {
      font-style: normal;
      text-decoration: none;
    }

    .col-red {
      color: #C81623 !important;
    }

    /*公共类*/
    .w {
      /*版心 提取 */
      width: 1210px;
      margin: 0 auto;
    }

    .fl {
      float: left
    }

    .fr {
      float: right
    }

    .al {
      text-align: left
    }

    .ac {
      text-align: center
    }

    .ar {
      text-align: right
    }

    .hide {
      display: none
    }

    .font12 {
      font-size: 12px;
    }

    .font14 {
      font-size: 14px;
    }

    .font16 {
      font-size: 16px;
    }
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
